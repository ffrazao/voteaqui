<h3 mat-dialog-title class="modal-header">Confirmar</h3>

<mat-dialog-content>
  <div class="container">
    <div [innerHTML]="data.mensagem"></div>
  </div>

  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Mensagem</mat-label>
      <textarea matInput name="mensagem" [(ngModel)]="mensagem"></textarea>
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions class="modal-footer">
  <button class="btn btn-secondary" (click)="cancelar($event)">Cancelar</button>
  <button class="btn btn-primary" (click)="confirmar($event)">OK</button>
</mat-dialog-actions>
